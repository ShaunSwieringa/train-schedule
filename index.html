<!DOCTYPE html>

<head>
	<title>Train Scheduling</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
</head>

<body>
	<div class="container">
		<div class="jumbotron" style="background-color:#8008">
                <h1>Train Times</h1>
		</div>

        
		<div class="panel">
			<div class="panel-heading"><h3>Current Train Schedule</h3></div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency(min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					
					<tbody id="add-row">
					</tbody>
					
				</table>
			</div>
		</div>
		
        
		<div class="panel">
			<div class="panel-heading">
                <h3>Add Train</h3>
			</div>
            
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="text">Train Name</label>
						<input type="text" class="form-control" id="train-name">
					</div>
					
					<div class="form-group">
						<label for="text">Destination</label>
						<input type="text" class="form-control" id="destination">
					</div>
                    
					<div class="form-group">
						<label for="text">First Train Time (HH:mm)</label>
						<input type="text" class="form-control" id="first-train">
					</div>
					
					<div class="form-group">
						<label for="text">Frequency(min)</label>
						<input type="text" class="form-control" id="frequency">
					</div>
                    
					<button type="submit" id="add-train" class="btn btn-success" id="addTrain">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
